<!DOCTYPE html>
<html>
  <head>
    <title>HAND SIMULATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>

  <body style="background-color:skyblue;">
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading" id="title_of_app" style="background-color:blue">HAND SIMULATOR APP
      <br>
      <span>&#9996;</span>
      <span>&#9995;</span>
      <span>&#128072;</span>
      <span>&#128075;</span>
      <span>&#128076;</span>
      <span>&#129304;</span>
      <br>
      </h3>

      <p style="font-size: 22px;">Take a selfie of a guesture to know about its meaning
      	<br>
        <b style="color: yellow">Best</b>
        <br>
        <b style="color: black">Good</b>
        <br>
        <b style="color: red">Amazing</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_imoji"></p>

        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_imoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
